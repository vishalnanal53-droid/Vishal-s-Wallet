name: kasubook
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.0.0 # Changed to 3.0.0 for broader compatibility (your 3.9.2 might be too high/future)

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.0.0 # Adjusted versions for stability
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_messaging: ^15.0.0
  flutter_svg: ^2.0.17
  fl_chart: ^0.66.0

  # Export dependencies
  excel: ^4.0.0
  pdf: ^3.10.0
  printing: ^5.11.0
  path_provider: ^2.1.0
  
  # FIXED: Swapped open_file for open_filex
  open_filex: ^4.3.2 
  
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies: 
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/kasubook_icon.png"